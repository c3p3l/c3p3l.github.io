<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ULTRA POZDRO!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Glitch&display=swap');

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2d3436, #4b4453);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            text-align: center;
            overflow-x: hidden;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
        }

        .container {
            padding: 50px;
            position: relative;
        }

        h1 {
            font-family: 'Rubik Glitch', cursive;
            font-size: 4.5em;
            color: #ff4757;
            text-shadow: 0 0 20px rgba(255,71,87,0.5);
            margin: 0 0 30px 0;
            animation: float 3s ease-in-out infinite;
        }

        .neon-box {
            border: 3px solid #ff4757;
            border-radius: 15px;
            padding: 30px;
            margin: 50px auto;
            max-width: 600px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(255,71,87,0.2);
        }

        /* Nowy odtwarzacz audio */
        .audio-player {
            width: 100%;
            margin: 30px 0;
        }

        #progressBar {
            width: 100%;
            height: 5px;
            background: #444;
            margin: 15px 0;
            cursor: pointer;
        }

        #progress {
            height: 100%;
            background: #ff4757;
            width: 0;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #888;
            margin: 10px 0;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Przyciski */
        .control-btn {
            background: #2d3436;
            border: 2px solid #ff4757;
            padding: 15px 25px;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .control-btn:hover {
            background: #ff4757;
            box-shadow: 0 0 15px #ff4757;
        }

        /* Animacje */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="neon-box">
            <h1>POZDRO!</h1>
            <p class="message">TRZYMAJ SIƒò ZDROWO</p>

            <!-- Nowy odtwarzacz audio -->
            <div class="audio-player">
                <audio id="player" src="twoja-piosenka.mp3"></audio>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
                <div class="player-controls">
                    <button class="control-btn" onclick="togglePlay()">‚ñ∂Ô∏è ODTWARZAJ</button>
                    <button class="control-btn" onclick="stopAudio()">‚èπ STOP</button>
                </div>
            </div>

            <!-- Przycisk z konfetti -->
            <button class="control-btn" onclick="throwConfetti()" style="margin-top: 30px;">
                üéâ ODPAL KONFETTI
            </button>
        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        const progress = document.getElementById('progress');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const progressBar = document.getElementById('progressBar');

        // Odtwarzanie/pauza
        function togglePlay() {
            if(player.paused) {
                player.play();
                document.querySelector('.control-btn').textContent = '‚è∏ PAUZA';
            } else {
                player.pause();
                document.querySelector('.control-btn').textContent = '‚ñ∂Ô∏è ODTWARZAJ';
            }
        }

        // Ca≈Çkowite zatrzymanie
        function stopAudio() {
            player.pause();
            player.currentTime = 0;
            document.querySelector('.control-btn').textContent = '‚ñ∂Ô∏è ODTWARZAJ';
            progress.style.width = '0%';
            updateTimeDisplay();
        }

        // Aktualizacja paska postƒôpu
        player.addEventListener('timeupdate', () => {
            const progressPercent = (player.currentTime / player.duration) * 100;
            progress.style.width = `${progressPercent}%`;
            updateTimeDisplay();
        });

        // Przewijanie
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            player.currentTime = pos * player.duration;
        });

        // Formatowanie czasu
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateTimeDisplay() {
            currentTimeDisplay.textContent = formatTime(player.currentTime);
            durationDisplay.textContent = formatTime(player.duration);
        }

        // Konfetti efekt
        function throwConfetti() {
            for(let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.innerHTML = ['üéâ', 'üéä', '‚ú®', 'üí•'][Math.floor(Math.random()*4)];
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-50px';
                confetti.style.fontSize = Math.random() * 20 + 10 + 'px';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                confetti.style.color = `hsl(${Math.random()*360}, 100%, 50%)`;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Animacja spadania konfetti
        const fall = `
            @keyframes fall {
                to { transform: translateY(110vh) rotate(360deg); }
            }`;
        document.head.appendChild(document.createElement('style')).textContent = fall;

        // Inicjalizacja czasu trwania
        player.addEventListener('loadedmetadata', () => {
            updateTimeDisplay();
        });
    </script>
</body>
</html>
