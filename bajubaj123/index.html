<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ULTRA POZDRO!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Glitch&display=swap');

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #ffe66d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            text-align: center;
            overflow-x: hidden;
            font-family: 'Press Start 2P', cursive;
        }

        .container {
            padding: 50px;
            position: relative;
        }

        h1 {
            font-family: 'Rubik Glitch', cursive;
            font-size: 4.5em;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            margin: 0;
            animation: float 3s ease-in-out infinite;
            transform: translateY(0);
        }

        .message {
            font-size: 2em;
            color: #2d3436;
            margin: 30px 0;
            position: relative;
            display: inline-block;
        }

        .message::after {
            content: '‚ú®';
            position: absolute;
            right: -50px;
            top: -20px;
            animation: spin 2s linear infinite;
        }

        .party-emoji {
            font-size: 5em;
            margin: 20px;
            cursor: pointer;
            transition: transform 0.3s;
            display: inline-block;
        }

        .party-emoji:hover {
            transform: scale(1.2) rotate(360deg);
        }

        .neon-box {
            border: 3px solid #fff;
            border-radius: 15px;
            padding: 30px;
            margin: 50px auto;
            max-width: 600px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(255,255,255,0.3);
        }

        .laser {
            position: fixed;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            animation: laserMove 2s linear infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @keyframes laserMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Custom Checkmark Animation */
        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 20px auto;
            animation: fill .4s ease-in-out forwards;
        }

        @keyframes fill {
            0% { stroke-dashoffset: 100; }
            100% { stroke-dashoffset: 0; }
        }

        /* Floating Emojis */
        .floating {
            position: absolute;
            animation: floatAround 20s linear infinite;
            opacity: 0.7;
            font-size: 2em;
        }

        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(200px, 200px) rotate(90deg); }
            50% { transform: translate(400px, 0) rotate(180deg); }
            75% { transform: translate(200px, -200px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Custom Button */
        .dope-btn {
            background: #ff4757;
            border: none;
            padding: 20px 40px;
            color: white;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .dope-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff4757;
        }

        .dope-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="laser"></div>
    
    <div class="container">
        <div class="neon-box">
            <h1>POZDRO!</h1>
            <p class="message">TRZYMAJ SIƒò ZDROWO</p>

            <div class="checkmark">
                <svg viewBox="0 0 52 52">
                    <circle cx="26" cy="26" r="25" fill="none"/>
                    <path d="M14.1 27.2l7.1 7.2 16.7-16.8" fill="none"/>
                </svg>
            </div>

            <div class="party-emoji" onclick="throwConfetti()">üéâ</div>
            <div class="party-emoji" onclick="throwConfetti()">üéä</div>
            <div class="party-emoji" onclick="throwConfetti()">üî•</div>

            <button class="dope-btn" onclick="playAudio()">ODPAL BIT üî•</button>
            <audio id="player" src="twoja-piosenka.mp3"></audio>
        </div>
    </div>

    <!-- Floating Emojis -->
    <div class="floating" style="left: 10%; top: 20%">üöÄ</div>
    <div class="floating" style="left: 30%; top: 70%">üí•</div>
    <div class="floating" style="left: 70%; top: 40%">‚≠ê</div>

    <script>
        // Konfetti efekt
        function throwConfetti() {
            for(let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.innerHTML = ['üéâ', 'üéä', '‚ú®', 'üí•'][Math.floor(Math.random()*4)];
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-50px';
                confetti.style.fontSize = Math.random() * 20 + 10 + 'px';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Animacja spadania
        const fall = `
            @keyframes fall {
                to { transform: translateY(110vh) rotate(360deg); }
            }`;
        document.head.appendChild(document.createElement('style')).textContent = fall;

        // Odtwarzacz audio
        const player = document.getElementById('player');
        function playAudio() {
            if(player.paused) {
                player.play();
                document.querySelector('.dope-btn').textContent = 'PAUZA ‚è∏Ô∏è';
            } else {
                player.pause();
                document.querySelector('.dope-btn').textContent = 'ODPAL BIT üî•';
            }
        }

        // Losowe kolory
        document.querySelectorAll('.party-emoji').forEach(emoji => {
            emoji.addEventListener('mouseover', () => {
                emoji.style.color = `hsl(${Math.random()*360}, 100%, 50%)`;
            });
        });
    </script>
</body>
</html>
